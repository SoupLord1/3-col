<!DOCTYPE html>
<html>
    <head>
        <title>The Perfect 3 Column Layout</title>
        <link rel="stylesheet" type="text/css" href="css/myStyles.css">
    </head>
    <body>
        <div id="header">
            <h1>The Perfect 3 Column Layout (Percentage widths)</h1>
            <h2>Cross-browser &amp; iPhone compatible.</h2>
        </div>
        <div class="colmask threecol">
            <div class="colmid">
                <div class="colleft">
                    <div class="col1">
                        <!-- column 1 start -->
                        <h2>Column 1</h2>
                        <!-- column 1 end -->
                    </div>
                    <div class="col2">
                        <!-- column 2 start -->
                        <h2>Column 2</h2>
                        <!-- column 2 end -->
                    </div>
                    <div class="col3">
                        <!-- column 3 start -->
                        <h2>Column 3</h2>
                        <!-- column 3 end -->
                    </div>
                </div>
            </div>
        </div>
        <div id ="footer">
            <p>Add links at footer.</p>
        </div>
        <script src="JS/main.js"></script>
    </body>
</html>
